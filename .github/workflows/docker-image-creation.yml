name: python_docker_flask_dockerhub-publish
 
on:
  push:
    branches: [ "main" ]
 
env:
  IMAGE_NAME: robinsundmannilsson/python_docker_flask
 
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: DOCKER_HUB
    permissions:
      contents: read
 
    steps:
      - uses: actions/checkout@v4
 
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
 
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
 
      - name: Extract short SHA
        id: vars
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT
 
      - name: Build & Push Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./python_docker_flask
          file: ./python_docker_flask/Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.SHORT_SHA }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
